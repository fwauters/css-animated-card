<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/e0362e83aa.js" crossorigin="anonymous"></script>

    <title>CSS Animated Card</title>
</head>
<body>
    <section>
        <div class="zoom">
            <img src="assets/img/photo.jpg">
            <!-- Photo by Alice Alinari on Unsplash -->
        </div>

        <article>
            <div class="block">
                <main>
                    <h1>HELL</h1>
                    <h2>An upcoming superpower</h2>
                </main>
                <div class="text">
                    <p>Hell is a huge place located south of Heaven with diverse terrain
                        - from Tartarus to Asphodel Meadows - 
                        and history reaching back to the creation of mankind.</p>
                </div>
            </div>
        </article>

        <footer>
            <i class="fas fa-clock">&nbsp 2020 years ago</i>
            <i class="fas fa-comments">&nbsp 666 comments</i>
        </footer>
    </section>
</body>
</html>
